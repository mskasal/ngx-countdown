<svg ngxCountdown [ngxCountdownTimeout]="timeout" (cdTicToc)="onCdTicToc($event)" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="mask">
      <rect #loadbar width="100%" height="100%" x="0" y="0" fill="#fff" />
    </mask>
  </defs>
  <linearGradient id="my-cool-gradient" x2="1" y2="0">
    <stop offset="0%" stop-color="var(--gradient-start-color, #ef6947)"></stop>
    <stop #gradientOffset stop-color="var(--gradient-end-color, #3ca55c)"></stop>
  </linearGradient>

  <rect class="bg" width="100%" height="100%" rx="4" />

  <text class="unfilled-text" text-anchor="middle" y="50%" dy=".3em">{{ leftTime }}</text>

  <g mask="url(#mask)">
    <rect class="fill" fill="url(#my-cool-gradient);" width="100%" height="100%" rx="4" />

    <text class="filled-text" text-anchor="middle" y="50%" dy=".3em">{{ leftTime }}</text>
  </g>
</svg>
